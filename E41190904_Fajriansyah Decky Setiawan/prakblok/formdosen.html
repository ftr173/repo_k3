<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prakblok</title>
    <style>


input[type=text], input[type=date], input[type=submit], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}

table {
  background: lightgray;
}
    </style>
</head>
<body>
  <form action="datadosen.html">
        <article><h1><center>Form Dosen</center></h1>
            <center>
              <table border="0">              
                        <form action="/action_page.php">
                          
                          <tr>
                            <td><label for="fname">NIDN</label></td>
                            <td>:</td>
                            <td><input type="text" id="fname" name="firstname" placeholder="NIDN" maxlength="10" minlength="10"></td>
                          </tr>

                          <tr>
                            <td><label for="lname">NAMA</label></td>
                            <td>:</td>
                            <td><input type="text" id="lname" name="lastname" placeholder="NAMA" onkeypress='return harusHuruf(event)'><br></td>
                            <script>
     
                              function harusHuruf(evt){
                                      var charCode = (evt.which) ? evt.which : event.keyCode
                                      if ((charCode < 65 || charCode > 90)&&(charCode < 97 || charCode > 122)&&charCode>32)
                                          return false;
                                      return true;
                                                      }  
                          </script>
                          </tr>

                          <tr>
                            <td><label for="lname">ALAMAT</label></td>
                            <td>:</td>
                            <td><input type="text" id="lname" name="lastname" placeholder="ALAMAT"><br></td>
                          </tr>

                          <tr>
                            <td><label for="lname">TL</label></td> 
                            <td>:</td>
                            <td><input type="date" id="lname" name="lastname" placeholder="TL"><br></td> 
                          </tr>

                          <tr>
                            <td colspan="3" align="right"><input type="submit" value="Submit"></td>
                          </tr>
                        
                        </form>
                      </table>
                    </center>
    </article>
  </form>
</body>
</html>
