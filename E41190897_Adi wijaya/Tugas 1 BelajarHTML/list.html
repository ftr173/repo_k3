<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat List</title>
</head>
<body>
    <p>
    <li>Belajar HTML</li>
    <li>Belajar PHP</li>
    </p>

    <p>
       <ol>
           <li>Belajar HTML</li>
           <li>Belajar PHP</li>
       </ol> 
    </p>

    <p>
        <ul>
            <li>Belajar HTML</li>
            <li>Belajar PHP</li>
        </ul>
    </p>
</body>
</html>
