<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar Membuat Paragraf</title>
</head>
<body>
    <p align="left">1. ini merupakan rata kiri dalam dokumen</p>
    <p align="right">2. ini merupakan rata kanan dalam dokumen</p>
    <p align="center">3. ini merupakan rata tengah dalam dokumen</p>
    <p align="justivy">4. ini merupakan rata kiri kanan dalam dokumen</p>

    <p>
        ini merupakan paragraph pertama <br>
        ini merupakan paragraph kedua
    </p>
</body>
</html>
